<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title id="popupTitle">Shorts Blocker 快捷设置</title>
  <style>
    :root {
      --background-light: #f0f2f5;
      --background-dark: #181818;
      --text-light: #333333;
      --text-dark: #eeeeee;
      --primary-color: #007bff;
      --primary-hover: #0056b3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-light: var(--background-dark);
        --text-light: var(--text-dark);
      }
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--background-light);
      color: var(--text-light);
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      width: 280px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h3 {
      margin: 0;
      font-size: 20px;
      text-align: center;
    }

    .switch-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding: 8px 0;
      font-size: 15px;
      font-weight: 500;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .switch-group:last-of-type {
      border-bottom: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--primary-color);
    }

    input:checked+.slider:before {
      transform: translateX(18px);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }
  </style>
</head>

<body>
  <h3 id="extensionName">Shorts Blocker</h3>

  <label class="switch-group">
    <span id="labelBlockHomeShorts">屏蔽首页 Shorts</span>
    <div class="switch">
      <input type="checkbox" id="blockHomeShorts">
      <span class="slider"></span>
    </div>
  </label>

  <label class="switch-group">
    <span id="labelPauseShortsVideo">阻止自动播放</span>
    <div class="switch">
      <input type="checkbox" id="pauseShortsVideo">
      <span class="slider"></span>
    </div>
  </label>

  <button id="openSettings">打开完整设置</button>

  <script src="popup.js"></script>
</body>

</html>
